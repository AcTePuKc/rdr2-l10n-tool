name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller spec)
        run: |
          pyinstaller --noconfirm --clean RDR2_L10N_Tool.spec

      - name: Zip dist folder
        shell: pwsh
        run: |
          $src = "dist\RDR2_L10N_Tool"
          $zip = "RDR2_L10N_Tool_windows.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$src\*" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RDR2_L10N_Tool_windows
          path: RDR2_L10N_Tool_windows.zip

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: RDR2_L10N_Tool_windows.zip
